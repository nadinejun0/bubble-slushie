<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="generator-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Flatpickr Date Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="shortcut icon" href="../favicon.gif" type="image/x-icon">
    <style>
        /* Override some styles for the generator */
        body {
            padding: 0;
            margin: 0;
            max-width: 100%;
        }
        #app {
            width: 100%;
            min-height: 100vh;
            box-sizing: border-box;
        }
        /* Date picker custom styles */
        .flatpickr-input {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="resume-generator.js"></script>
</body>
</html>
